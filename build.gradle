plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "1.3.72"
    id 'org.jetbrains.kotlin.plugin.serialization' version "1.3.72"
    id 'application'
}

group 'org.ironica'
version '1.2.0-SNAPSHOT'

sourceCompatibility = 1.8

final GRAMMAR_DIR = "gen/src/main"

sourceSets {
    main {
        java { srcDirs += GRAMMAR_DIR }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://kotlin.bintray.com/kotlinx"
    }
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.antlr/antlr4
    implementation "org.antlr:antlr4:4.8"

    implementation "io.ktor:ktor-server-core:1.3.2"
    implementation "io.ktor:ktor-server-netty:1.3.2"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "io.ktor:ktor-serialization:1.3.2"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:0.20.0"

    compile 'com.bennyhuo.kotlin:deepcopy-reflect:1.1.0'

    testImplementation "io.ktor:ktor-server-tests:1.3.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
